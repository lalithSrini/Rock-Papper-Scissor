<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissor</title>
    <link rel = "stylesheet" href="rock.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>

    <div class="choices">
        <div class="choise" id="rock">
            <img src="rock.webp">
        </div>
        <div class="choise" id="paper">
            <img src="papper.webp">
        </div>  
        <div class="choise" id="scissors">
            <img src="scissor.webp">
        </div>       
    </div>


    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p>User </p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p> AI</p>
        </div>
    </div>
    
    <div class="msgcontainer">
        <p id="msg">Click img to Play</p>
    </div>

    <div class="reset">
        <p id="res">Reset or New Game</p>
    </div>


    
    <script src="rock.js"></script>
</body>
</html>
